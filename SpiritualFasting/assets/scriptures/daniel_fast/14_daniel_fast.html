<p class="chapter-1"><span id="en-NIV-28900" class="text 2Cor-6-1"><span class="chapternum">6 </span>As God’s co-workers<sup class='crossreference' value='(<a href="#cen-NIV-28900A" title="See cross-reference A">A</a>)'></sup> we urge you not to receive God’s grace in vain.<sup class='crossreference' value='(<a href="#cen-NIV-28900B" title="See cross-reference B">B</a>)'></sup></span> <span id="en-NIV-28901" class="text 2Cor-6-2"><sup class="versenum">2 </sup>For he says,</span></p><div class="poetry top-05"><p class="line"><span class="text 2Cor-6-2">“In the time of my favor I heard you,</span><br /><span class="indent-1"><span class="indent-1-breaks">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="text 2Cor-6-2">and in the day of salvation I helped you.”<sup class='footnote' value='[<a href="#fen-NIV-28901a" title="See footnote a">a</a>]'>[<a href="#fen-NIV-28901a" title="See footnote a">a</a>]</sup><sup class='crossreference' value='(<a href="#cen-NIV-28901C" title="See cross-reference C">C</a>)'></sup></span></span></p></div></body></html>
