<html><head><link rel='stylesheet' type='text/css' href='../../css/style.css'/></head><body><h3>Jeremiah 14:10-22</h3><div class="passage version-NIV result-text-style-normal text-html ">
<p class="top-05"><span id="en-NIV-19304" class="text Jer-14-10"><sup class="versenum">10 </sup>This is what the <span style="font-variant: small-caps" class="small-caps">Lord</span> says about this people:</span></p><div class="poetry top-05"><p class="line"><span class="text Jer-14-10">“They greatly love to wander;</span><br /><span class="indent-1"><span class="indent-1-breaks">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="text Jer-14-10">they do not restrain their feet.<sup class='crossreference' value='(<a href="#cen-NIV-19304A" title="See cross-reference A">A</a>)'></sup></span></span><br /><span class="text Jer-14-10">So the <span style="font-variant: small-caps" class="small-caps">Lord</span> does not accept<sup class='crossreference' value='(<a href="#cen-NIV-19304B" title="See cross-reference B">B</a>)'></sup> them;</span><br /><span class="indent-1"><span class="indent-1-breaks">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="text Jer-14-10">he will now remember<sup class='crossreference' value='(<a href="#cen-NIV-19304C" title="See cross-reference C">C</a>)'></sup> their wickedness</span></span><br /><span class="indent-1"><span class="indent-1-breaks">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="text Jer-14-10">and punish them for their sins.”<sup class='crossreference' value='(<a href="#cen-NIV-19304D" title="See cross-reference D">D</a>)'></sup></span></span></p></div></body></html>
