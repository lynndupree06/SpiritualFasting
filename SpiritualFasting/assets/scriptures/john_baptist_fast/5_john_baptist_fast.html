<h2>Establishing a Great Testimony</h2>

<div>
Every Christian should want to establish a great testimony to friends and relatives. No one had a more effective testimony on others than John the Baptist. Jesus said, "Among those born of women there has not risen one greater than John the Baptist" (Matt.11:11).
